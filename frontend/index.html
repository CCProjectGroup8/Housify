<!-- Modals -->

<!-- loginModal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="username" class="form-control" id="loginUsername" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<!-- signUpModal -->
<div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="username" class="form-control" id="signUpUsername" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email Address</label>
                        <input type="email" class="form-control" id="signUpEmail" placeholder="Email Address" name="email">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="signUpPasswordCheck">Password (again)</label>
                        <input type="password" class="form-control" id="signUpPasswordCheck" placeholder="Password" name="passwordCheck">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- userInfoModal -->
<div class="modal fade" id="userInfoModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Profile</h4>
            </div>
            <div class="modal-body" id="userContent">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- email -->
                            <div style="padding-left: 0;">
                                <div class="form-group">
                                    <label for="profileEmail">Email</label>
                                    <input required type="text" class="form-control" id="profileEmail" placeholder="Email" name="email">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- sex -->
                            <div class="form-inline form-group col-md-6">
                                <label >Gender</label> <br>
                                <label class="radio-inline"> <input required type="radio" id='gender2' name="gender" value="male">Male  </label>
                                <label class="radio-inline" style="margin-left:0;"> <input required type="radio" id='gender1' name="gender" value="female">Female</label>

                            </div>

                        </div>
                    </div>

                    <!-- Address - street -->
                    <div style="padding-left: 0;">
                        <div class="form-group">
                            <label for="profileAddr">Address</label>
                            <input type="text" class="form-control" id="profileAddr" placeholder="Address" name="address">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- City -->
                            <div class="form-group" style="padding-left: 0;">
                                <label for="profileCity">City</label>
                                <input type="text" class="form-control" id="profileCity" placeholder="City" name="city">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- Zipcode -->
                            <div class="form-group" style="padding-right: 0;">
                                <label for="profileZipcode">Zipcode</label>
                                <input type="text" class="form-control" id="profileZipcode" placeholder="Zipcode" name="zipcode">
                            </div>

                        </div>
                    </div>

                    <div class="input-group input-group-unstyled" style="width: 100%;">

                        <!-- dob -->
                        <div id="datetimepicker" class="input-append date">
                            <label for="signUpDate">Date of Birth</label>

                            <div class="form-group input-group input-group-unstyled">
                                <input required type="text" name="date_of_birth" class="form-control" placeholder="Date of Birth" id="signUpDate"/>
                                <span class="input-group-addon add-on">
                                <i class=" fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label>Which of the following most closely matches your job title?</label>

                        <select class="form-control" id="profileSelect">
                            <option value="0">Intern</option>
                            <option value="1">Entry Level</option>
                            <option value="2">Analyst / Associate</option>
                            <option value="3">Manager</option>
                            <option value="4">Senior Manager</option>
                            <option value="6">Director</option>
                            <option value="7">Vice President</option>
                            <option value="8">Senior Vice President</option>
                            <option value="9">C level executive (CIO, CTO, COO, CMO, Etc)</option>
                            <option value="10">President or CEO</option>
                            <option value="11">Owner</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Update</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="profileClose" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</div>
